name: Generate Answers

on:
  # æ¯å¤©åŒ—äº¬æ—¶é—´20ç‚¹ï¼ˆUTC+8ï¼‰ç”Ÿæˆç­”æ¡ˆï¼Œå³UTCæ—¶é—´12ç‚¹
  schedule:
    - cron: '0 12 * * *'
  
  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

jobs:
  generate-answers:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Generate answers
      run: npm start generate-solutions
      env:
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        DOUBAO_API_KEY: ${{ secrets.DOUBAO_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        AI_MODEL: ${{ vars.AI_MODEL || 'deepseek' }}

    - name: Commit and push changes
      run: |
        git add .
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          TODAY=$(date +%Y-%m-%d)
          git commit -m "ğŸ¯ Answer daily problem for $TODAY

          ğŸ“š Auto-generated by GitHub Actions
          ğŸ¤– Powered by AI
          ğŸ“… Date: $TODAY"
          git push
        fi
